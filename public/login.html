<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header" id="header">
        <button class="btn-icon-header" onclick="toggleSidebar();">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>    
        </button>
        <div class="logo-header">
            <img src="assets/logo.png" alt="Logo" class="logo">
        </div>
        <div class="navigation-header" id="navigation-header">
            <button class="btn-icon-header" onclick="toggleSidebar();">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </button>
            <a href="#">Início</a>
            <a href="/servicos">Serviços</a>
            <a href="/sobre">Sobre nós</a>
            <a href="/login" class="active">Login</a>
        </div>
        <!-- dark THEME >>>
            <div class="theme">
            <input type="checkbox" class="checkbox" name="checkbox" id="chk">
            <label for="checkbox" class="label">
                <img src="assets/brightness-high.svg" alt="Sol">
                <img src="assets/moon.svg" alt="Lua">
                <div class="ball"></div>
            </label>
        </div> -->
    </header>
    <div class="main-login">
        <div class="left-login">
            <h1 class="title">Pool Clean <br> O melhor serviço de limpeza de piscinas é aqui!</h1>
            <!-- <h2>O melhor serviço de limpeza de piscinas é aqui!</h2> -->
            <img src="assets/floating-pool.svg" alt="Flutuando na piscina" class="login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form action="/dados/login" method="post">
                    <div class="textfield">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="input" placeholder="poolclean@email.com">
                    </div>

                    <div class="textfield">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" class="input" placeholder="Senha">
                    </div>

                        <button type="submit" name="btn" id="btn" class="btn">Login</button>
                        <p class="subtitle">Novo por aqui?<br></p>
                        <p class="subtitle"><strong><a href="#">Cadastre-se agora</a></strong></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
