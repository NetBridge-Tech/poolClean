<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1 class="title">Pool Clean</h1>
            <h2 class="subtitle">O melhor serviço de limpeza de piscinas é conosco!</h2>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form action="/dados/login" method="post">
                    <div class="textfield">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="input" placeholder="poolclean@email.com">
                    </div>

                    <div class="textfield">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" class="input">
                    </div>

                    <button type="submit" name="btn" id="btn" class="btn">Entrar</button>
                    <p>Novo por aqui? <strong>Cadastre-se agora</strong></p>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
